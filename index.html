<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Profile</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="header"></div>
      <div class="bodies">
        <h1>Jane Doe</h1>
        <div class="profile">
          <img class="icons" src="map-marker.png" alt="map-marker" />
          <label>Seattle</label>
        </div>
        <div class="job">
          <label>Developer|Engineer|Problem Solver</label>
          <label>Master of shadows and the Internet!</label>
        </div>
        <div class="profile">
          <img class="icons" src="gear.png" alt="gear" />
          <a href="#">edit profile</a>
        </div>
      </div>
      <div>
        <img class="user-circle" src="user-circle.png" alt="user-circle" />
      </div>
    </div>
  </body>
</html>
